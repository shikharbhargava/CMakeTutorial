<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 260" width="1100" height="260" role="img" aria-label="CMake build process diagram">
  <title>CMake Build Process</title>
  <style>
    .box { fill:#ffffff; stroke:#374151; stroke-width:2; rx:10; ry:10; }
    .subtle { fill:#f3f4f6; stroke:#9ca3af; }
    .txt { font: 14px sans-serif; fill:#111827; }
    .label { font: 12px sans-serif; fill:#374151; }
    .arrow { stroke:#374151; stroke-width:2; marker-end:url(#arrowhead); fill:none; }
    .line { stroke:#6b7280; stroke-width:2; fill:none; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- White background -->
  <rect x="0" y="0" width="1100" height="260" fill="#fff"/>

  <!-- Boxes -->
  <g id="src">
    <rect class="box" x="20" y="30" width="180" height="80"/>
    <text class="txt" x="110" y="58" text-anchor="middle">Source Code</text>
    <text class="label" x="110" y="80" text-anchor="middle">.cpp / .hpp / .h</text>
  </g>

  <g id="cmake">
    <rect class="box" x="230" y="30" width="200" height="80"/>
    <text class="txt" x="330" y="58" text-anchor="middle">CMake</text>
    <text class="label" x="330" y="80" text-anchor="middle">CMakeLists.txt, modules</text>
  </g>

  <g id="gen">
    <rect class="subtle" x="460" y="30" width="220" height="80" rx="10" ry="10"/>
    <text class="txt" x="570" y="58" text-anchor="middle">Generated Build Files</text>
    <text class="label" x="570" y="80" text-anchor="middle">Makefiles / Ninja / VS Solution</text>
  </g>

  <g id="tool">
    <rect class="box" x="710" y="30" width="170" height="80"/>
    <text class="txt" x="795" y="58" text-anchor="middle">Build Tool</text>
    <text class="label" x="795" y="80" text-anchor="middle">make / ninja / msbuild</text>
  </g>

  <g id="compiler">
    <rect class="box" x="910" y="30" width="170" height="80"/>
    <text class="txt" x="995" y="58" text-anchor="middle">Compiler &amp; Linker</text>
    <text class="label" x="995" y="80" text-anchor="middle">gcc / clang / msvc + ld</text>
  </g>

  <!-- Output row -->
  <g id="output">
    <rect class="subtle" x="460" y="150" width="280" height="80" rx="10" ry="10"/>
    <text class="txt" x="600" y="178" text-anchor="middle">Artifacts</text>
    <text class="label" x="600" y="200" text-anchor="middle">Executable / Library / Tests / Packages</text>
  </g>

  <!-- Arrows top row -->
  <path class="arrow" d="M200 70 L230 70"/>
  <path class="arrow" d="M430 70 L460 70"/>
  <path class="arrow" d="M680 70 L710 70"/>
  <path class="arrow" d="M880 70 L910 70"/>

  <!-- Down arrow to output -->
  <!-- Down arrow from Compiler & Linker to Artifacts -->
  <path class="line" d="M995 110 L995 190"/>
  <!-- Horizontal arrow from Compiler & Linker to center of Artifacts box -->
  <path class="arrow" d="M995 190 L740 190"/>
  <!-- Back arrows (optional hint for rebuilds) -->
  <path class="arrow" d="M330 110 C330 150, 200 150, 200 110" stroke-dasharray="6 6"/>
</svg>
